fishpi-client:
  base-url: https://fishpi.cn
  user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/132.0.0.0 Safari/537.36 Edg/132.0.0.0
  # 账号
  username: mitu2
  # 密码
  password: You password
  # 二次认证 如有在填写
  # mfaCode: You mfaCode
chat-room:
  # 客户端ID
  client-id: Other/<Mitu2 Technology>
  # 是否自动抢红包
  watch-red-packet: true
auto-task:
  # 自动领取昨日活跃
  yesterday-liveness-reward:
    enable: true
  # 自动发送消息
  auto-send-message:
    enable: true
    queues:
      # 只发送一次条件
      - type: ONCE
        # DAY 每日发送只发送一次
        # DEFAULT 或者为空 只要启动客户端就发送一次
        condition: DAY
        messages:
          - 凌 去探索
          - 小冰 去打劫
          - 鸽 行行好吧
      # 重复发送
      - type: REPEAT
        messages:
          - 凌 活跃
          - 凌 今日运势
          - 凌 今日水分
          - 凌 信息
          - 凌 笑话
          - 凌 看看金价
          - 乌拉
          - 鸽 勇士题
          - 凌 等级
          - 凌 报时
          - 羡慕了
          - 好好好
          - 凌 背包
          - 不愧是你
          - "![图片表情](https://file.fishpi.cn/2024/11/4bb9cdb4fb6084426463733173f6bdd7-6b43ef10.gif)"
      # 按照星期几发送
      - type: WEEK
        # 星期几 填写4为星期4 7为星期日
        condition: 4
        messages:
          - 凌 V50
      - type: WEEK
        condition: 5
        messages:
          - 凌 TGIF
      - type: WEEK
        condition: 6
        messages:
          - 凌 窝囊费

